<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-building-listing demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kwc-building-listing.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <script>
        var challenges = [{
            "title": "Chatterbox",
            "slug": "pixel_talking_mouth",
            "image": "static/challenges/pixel_talking_mouth.svg"
        },
        {
            "title": "Virtual fireplace",
            "slug": "pixel_fireplace",
            "image": "static/challenges/pixel_fireplace.svg"
        },
        {
            "title": "Critters!",
            "slug": "pixel_critter",
            "image": "static/challenges/pixel_critter.svg"
        },
        {
            "title": "Roll the dice",
            "slug": "pixel_dice",
            "image": "static/challenges/pixel_dice.svg"
        },
        {
            "title": "Light wander",
            "slug": "pixel_wandering",
            "image": "static/challenges/pixel_wandering.svg"
        },
        {
            "title": "Weather station",
            "slug": "pixel_weather",
            "image": "static/challenges/pixel_weather.svg"
        },
        {
            "title": "Shy light",
            "slug": "pixel_shy_light",
            "image": "static/challenges/pixel_shy_light.svg"
        },
        {
            "title": "The Aurora Borealis",
            "slug": "pixel_aurora_borealis",
            "image": "static/challenges/pixel_aurora_borealis.svg"
        }],
        completedChallenges = [
            "pixel_talking_mouth",
            "pixel_dice"
        ];

        document.addEventListener('WebComponentsReady', () => {
            var buildlist = document.getElementById('basic-list');
            buildlist.challenges = challenges;
            buildlist.completedChallenges = completedChallenges;
        });
    </script>

</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Empty kwc-building-listing</h3>
        <demo-snippet>
            <template>
                <kwc-building-listing id="empty-list">
                </kwc-building-listing>
            </template>
        </demo-snippet>
    </div>

    <div style="max-width: 800px; margin: auto;" class="vertical-section-container">
        <h3>kwc-building-listing</h3>
        <demo-snippet>
            <template>
                <kwc-building-listing id="basic-list">
                </kwc-building-listing>
            </template>
        </demo-snippet>
    </div>

</body>

</html>
